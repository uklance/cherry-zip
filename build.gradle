apply plugin: 'java'

group = 'com.lazan'
version = '0.1-SNAPSHOT'

repositories {
	mavenCentral()
	maven {
		url 'https://dl.bintray.com/uklance/maven'
	}
}

configurations {
	swixml { transitive = false }
}

dependencies {
	swixml 'org.swixml:swixml:2.6.20130530'
	compile 'com.lazan:tiny-ioc:0.0.3'
	compile files(configurations.swixml.files)
	testCompile 'junit:junit:4.12'
}
